<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="woSalesAgent">
            <h2><span>Wo Sales Agent</span> {{woSalesAgent.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Agent Name</span></dt>
                <dd>
                    <span>{{woSalesAgent.agentName}}</span>
                </dd>
                <dt><span>Promo Code</span></dt>
                <dd>
                    <span>{{woSalesAgent.promoCode}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/wo-sales-agent', woSalesAgent.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
