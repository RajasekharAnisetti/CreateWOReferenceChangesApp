<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-wo-sales-agent-heading">Create or edit a Wo Sales Agent</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!woSalesAgent.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_agentName">Agent Name</label>
                    <input type="text" class="form-control" name="agentName" id="field_agentName"
                           formControlName="agentName"/>
                    <div *ngIf="editForm.get('agentName').invalid && (editForm.get('agentName').dirty || editForm.get('agentName').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('agentName').errors.maxlength">
                        This field cannot be longer than 255 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_promoCode">Promo Code</label>
                    <input type="text" class="form-control" name="promoCode" id="field_promoCode"
                           formControlName="promoCode"/>
                    <div *ngIf="editForm.get('promoCode').invalid && (editForm.get('promoCode').dirty || editForm.get('promoCode').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('promoCode').errors.maxlength">
                        This field cannot be longer than 255 characters.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
